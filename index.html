<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"/>
    <script src="script.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div id="start">
        <div>
            <h2>Game Mode:</h2>
            <button onclick="gamemode(0)">2 Players</button>
            <button onclick="gamemode(1)">1 Player</button>
        </div>


    </div>
    <h2 class="turn">Player One Turn</h2>
    <div id="main">
        <div class="player1">
            <h3>Player 1:</h3>
        </div>
        <div id="gameboard">
        <button onclick="play(0)" id="0"></button>
        <button onclick="play(1)" id="1"></button>
        <button onclick="play(2)" id="2"></button>
        <button onclick="play(3)" id="3"></button>
        <button onclick="play(4)" id="4"></button>
        <button onclick="play(5)" id="5"></button>
        <button onclick="play(6)" id="6"></button>
        <button onclick="play(7)" id="7"></button>
        <button onclick="play(8)" id="8"></button>
        </div>
        <div class="player2">
       <h3>Player 2: </h3>

        </div>


    </div>
</body>
</html>
